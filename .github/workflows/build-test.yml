name: Python build and test

on: [push]

env:
  STREAMLIT_DEPLOYMENT_URL: "http://streamlit:8501"

jobs:
  test-mac-and-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          poetry run pytest -m unit

  test-linux:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright/python:v1.33.0-jammy
    services:
      streamlit:
        image: bcorfman/streamlit-docker
        credentials:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        ports:
          - 8501:8501
        env:
          STREAMLIT_SERVER_PORT: 8501
          STREAMLIT_SERVER_ADDRESS: streamlit
          STREAMLIT_SERVER_HEADLESS: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false 
          poetry install
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - run: apt-get update; apt-get install curl -y
      - run: curl streamlit:8501 > curl_result_docker
      - run: cat curl_result_docker
      - name: Test with pytest
        run: |
          poetry run pytest -vv
          poetry run pytest --cov-branch --cov-report lcov --cov=core tests/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
